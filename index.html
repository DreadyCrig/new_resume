		<script id="job-template" type="text/x-handlebars-template">

			    <h4 class="duration"><span class="visually-hidden">Duration:</span>{{duration}}</h4>
			    <h4 class="location"><span class="visually-hidden">Location:</span>{{location}}</h4>
			  </div>
		    <div class="job-body">
		      {{{body}}}
		    </div>
		  </div>
		   {{/jobs}}
		</script>
<script src="js/vendor/handlebars.min.js"></script>
